name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Make sure you're using Node.js 16 or higher

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Export the project
        run: npm run export

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages is using (you can use a different one if preferred)
          folder: out  # The folder containing the exported files
          token: ${{ secrets.GITHUB_TOKEN }}
